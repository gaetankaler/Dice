<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roll Dice</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Square+Peg&display=swap"
      rel="stylesheet"
    />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="left">
        <span class="win">100 points for win</span>
        <div class="name player-0 active">
          <div class="name-0">PLAYER 1</div>
          <div class="score-0">0</div>
          <div class="box-0">
            <span class="current-0">CURRENT</span>
            <span class="scoreSave-0">0</span>
          </div>
        </div>
      </div>
      <div class="mid">
        <div class="newGame">
          <i class="fa-solid fa-circle-plus"> NEW GAME</i>
        </div>
        <div class="dice">
          <img id="dice" src="./asset/img/Dice-6.png" alt="dice" />
        </div>
        <div class="rollHold">
          <span class="roll"
            ><i class="fa-solid fa-circle-notch"> ROLL DICE</i></span
          >
          <span class="hold"
            ><i class="fa-solid fa-file-circle-plus"> HOLD</i></span
          >
        </div>
      </div>
      <div class="right">
        <div class="name player-1">
          <div class="name-1">PLAYER 2</div>
          <div class="score-1">0</div>
          <div class="box-1">
            <span class="current-1">CURRENT</span>
            <span class="scoreSave-1">0</span>
          </div>
        </div>
      </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
